<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Cascader</title>
	</head>

	<body>
		<script type="text/javascript" src="dist/index.js"></script>
		<script>
			var cascader = new Cascader("body", {
				width: 300,
				placeholder: "please select",
				options: [
					{
						className: "sichuan",
						value: "sichuan",
						label: "Sichuan",
						showTitle: true,
						children: [
							{
								value: "chengdu",
								label: "Chengdu",
							},
						],
					},
					{
						value: "zhejiang",
						label: "Zhejiang",
						children: [
							{
								value: "hangzhou",
								label: "Hangzhou",
								children: [
									{
										value: "xihu",
										label: "West Lake",
									},
								],
							},
						],
					},
					{
						value: "jiangsu",
						label: "Jiangsu",
						disabled: true,
						children: [
							{
								value: "nanjing",
								label: "Nanjing",
							},
						],
					},
					{
						value: "hongkong",
						label: "Hongkong",
					},
				],
				showClear: true,
				defaultValue: ["zhejiang", "hangzhou", "xihu"],
				onChange: function (value, labelValue) {
					console.log(value, labelValue);
				},
				displayRender: function (label) {
					return label.join("~");
				},
			});

			cascader.init();   //reset() setValue(Array);
		</script>
	</body>
</html>
